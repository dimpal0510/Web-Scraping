<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>

</head>
<body>
    <h1>Product Information</h1>
    <table id = "product-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availibility</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$1200</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Smart Phone</td>
                <td>$750</td>
                <td>Out Of Stock</td>

            </tr>
            <tr>
                <td>Monitor</td>
                <td>$300</td>
                <td>In Stock</td>
            </tr>
        </tbody>
    </table>

    <div class = "other-data">
        <p>Some Other random text.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </div>
</body>
</html>
